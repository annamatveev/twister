plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile     group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0';
    compile     group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0';
    compile     group: 'javax.annotation', name: 'javax.annotation-api', version: '1.2-b02';
    compile     group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.10';
    compile     group: 'org.glassfish.jersey.ext', name: 'jersey-mvc', version: '2.3.1';
    compile     group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.11';
    compile     group: 'com.sun.jersey', name: 'jersey-json', version: '1.18.1';
    compile     group: 'com.github.mpkorstanje', name: 'tr39-confusables-skeleton', version: '8.0.10';
    compile     group: 'com.google.guava', name: 'guava', version: '28.1-android';
}
